    </div>
    <div class="clear"> </div>
    <div class="row"> <!-- Row 2 -->

      <div class="white"><img class="images" src="https://robertcragg.github.io/dev109/a2/images/black-pawn.png" alt="black pawn"></div>
      <div class="black"><img class="images" src="https://robertcragg.github.io/dev109/a2/images/black-pawn.png" alt="black pawn"></div>
      <div class="white"><img class="images" src="https://robertcragg.github.io/dev109/a2/images/black-pawn.png" alt="black pawn"></div>
      <div class="black"><img class="images" src="https://robertcragg.github.io/dev109/a2/images/black-pawn.png" alt="black pawn"></div>

    <div class="clear"> </div>
    <div class="row"> <!-- Row 3 -->

      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
    </div>
    <div class="clear"> </div>
    <div class="row"> <!-- Row 4 -->
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
    </div>
    <div class="clear"> </div>
    <div class="row"> <!-- Row 5 -->
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
    </div>
    <div class="clear"> </div>

    <div class="clear"> </div>

      <div class="white"><img class="images" src="https://robertcragg.github.io/dev109/a2/images/gold-knight.png" alt="white knight"></div>
