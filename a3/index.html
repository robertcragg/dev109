<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Artifact 03</title>
  </head>
  <body>
    <label>What is the size of Rhombus?</label><br>
    <input type="text" id="rHeight" value="5" size="5"><br>
    <label>Choose color for Even position</label><br>
    <select id="colorEven">
      <option value="#0000FF">Blue</option>
      <option value="#FF0000">Red</option>
      <option value="#FF9900">Orange</option>
    </select><br>
    <label>Choose color for Odd position</label><br>
    <select id="colorOdd">
      <option value="#FF0099">Pink</option>
      <option value="#33FF00">Green</option>
      <option value="#660099">Purple</option>
    </select><br>
    <label>Choose symbol for Rhombus</label>
    <select id="symbol">
      <option value="*">*</option>
      <option value="$">$</option>
      <option value="@">@</option>
    </select><br>
    <button onclick="createRhombus(document.getElementById('rHeight').value,
                     document.getElementById('colorEven').value,
                     document.getElementById('colorOdd').value,
                     document.getElementById('symbol').value);">Display Rhombus
    </button><br><br>
    <div id="rhombus" style="height: auto; width: fit-content; text-align: center;">
      <div id="rhombUp"></div>
      <div id="rhombDown"></div>
    </div>
    <script src="https://robertcragg.github.io/dev109/a3/input.js"></script>
  </body>
</html>
