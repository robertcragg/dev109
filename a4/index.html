<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://robertcragg.github.io/dev109/a4/css/style.css">
    <title>Artifact 04</title>
  </head>
  <body>
    <div class="container">
      <form id="archiveForm" action="thankyou.html" onsubmit="return isValid()">
        <div class="row">
          <div class="col-100">
            <span class="warning" id="submit-error"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name...">
            <span class="warning" id="fname-error"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name...">
            <span class="warning" id="lname-error"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-75">
            <input type="text" id="email" name="email" placeholder="Your email...">
            <span class="warning" id="email-error"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="phone">Phone Number</label>
          </div>
          <div class="col-75">
            <input type="text" id="phone" name="phone" placeholder="Your phone number...">
            <span class="warning" id="phone-error"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="username">Username</label>
          </div>
          <div class="col-75">
            <input type="text" id="username" name="username" placeholder="Your phone number...">
            <span class="warning" id="username-error"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="password">Password</label>
          </div>
          <div class="col-75">
            <input type="password" id="password" name="password" placeholder="Your password...">
            <span class="warning" id="password-error"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="address">Address</label>
          </div>
          <div class="col-75">
            <input type="text" id="address" name="address" placeholder="Your address...">
            <span class="warning" id="address-error"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="city">City</label>
          </div>
          <div class="col-75">
            <input type="text" id="city" name="city" placeholder="Your city...">
            <span class="warning" id="city-error"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="state">State</label>
          </div>
          <div class="col-75">
            <select id="state" name="state">
              <option value="" disabled selected>Your state...</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
            <span class="warning" id="state-error"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Country</label>
          </div>
          <div class="col-75">
            <select id="country" name="country">
              <option value="" disabled selected>Your country...</option>
              <option value="canada">Canada</option>
              <option value="mexico">Mexico</option>
              <option value="usa">United States</option>
            </select>
            <span class="warning" id="country-error"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="city">Postal Code</label>
          </div>
          <div class="col-75">
            <input type="text" id="zip" name="zip" placeholder="Your zip...">
            <span class="warning" id="zip-error"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="comments">Comments</label>
          </div>
          <div class="col-75">
            <textarea id="comments" name="comments" placeholder="Write something..." style="height:200px"></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
    <script src="https://robertcragg.github.io/dev109/a4/validation.js"></script>
  </body>
</html>
