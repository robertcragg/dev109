<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contact Me</title>
    <link rel="stylesheet" href="https://robertcragg.github.io/dev109/final/css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://robertcragg.github.io/dev109/final/javascript/contact.js" defer></script>
	</head>
	<body>
    <div class="container">
      <nav class="items main-nav">
        <ul class="menu">
          <li><a href="https://robertcragg.github.io/dev109/final/index.html">Home</a></li>
          <li><a href="https://robertcragg.github.io/dev109/final/about.html">About</a></li>
          <li><a href="https://robertcragg.github.io/dev109/final/courses.html">Courses</a></li>
          <li><a href="https://robertcragg.github.io/dev109/final/artifacts.html">Artifacts</a></li>
          <li><a href="https://robertcragg.github.io/dev109/final/modules.html">Modules</a></li>
          <li><a href="https://robertcragg.github.io/dev109/final/contact.html">Contact Me</a></li>
          <li><a href="https://robertcragg.github.io/dev109/final/creative.html">Check It Out</a></li>
          <li><a href="https://robertcragg.github.io/dev109/final/validation.html">Validation</a></li>
        </ul>
      </nav>
      <header class="items header">
        <div class="bg">Contact Me</div>
        <div class="fg">Contact Me</div>
      </header>
      <div class="items content">
        <div class="col-cont col-span">
          <h1>Contact Form</h1>
          <form class="contact" id="contactForm" action="https://robertcragg.github.io/dev109/final/thankyou.html" onsubmit="return isValid()">
            <div class="row">
              <div class="col-25">
                <label for="fname">First Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your first name...">
                <span class="warning" id="fname-error"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Last Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Your last name...">
                <div class="warning" id="lname-error"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="email">Email</label>
              </div>
              <div class="col-75">
                <input type="text" id="email" name="email" placeholder="Your email...">
                <div class="warning" id="email-error"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="comment">Comment</label>
              </div>
              <div class="col-75">
                <textarea id="comment" name="comment" placeholder="Write something..." style="height:200px"></textarea>
                <div class="warning" id="comment-error"></div>
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
      </div>
      <div class="items footer">
        <p>&copy; Copyright 2024</p>
        <p>Background Photo by <a href="https://unsplash.com/@5tep5?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Aleksandr Popov</a> on <a href="https://unsplash.com/photos/people-inside-dark-room-with-red-light-endMHm-S3d8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a>
        </p>
      </div>
    </div>
	</body>
</html>
